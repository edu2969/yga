<template name="proyectos">
  <div class="page lists-show">
    {{>topNav}}
    <div class="content-scrollable list-items">
      <div class="row">
        <div class="col-xs-8" style="margin-top: 8px; margin-bottom: 16px;">
          <h1><span class="glyphicon glyphicon-send"></span> Proyectos</h1>
        </div>
        <div class="col-xs-4" style="text-align: right">
          <button type="button" id="{{_id}}" 
                  class="btn btn-success btn-new">
            <h3 class="glyphicon glyphicon-plus" aria-hidden="true"></h3><br/>
            <span>Nuevo</span>
          </button>
        </div>

        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
          <span>Empresa</span>
          <div class="left-inner-addon">
            <i class="glyphicon glyphicon-user"></i>
            <input id="input-empresas-search" 
                  class="typeahead form-control" 
                  placeholder="RazÃ³n"
                  autocomplete="off" spellcheck="off"
                  data-source="empresas"
                  data-select="selected"/>          
          </div>
        </div>
        
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
          <span>Nombre proyecto</span>
          <div class="left-inner-addon">
            <i class="glyphicon glyphicon-search"></i>
            <input id="input-proyectos-search" 
                  class="typeahead form-control" 
                  placeholder="Titulo proyecto"
                  autocomplete="off" spellcheck="off"
                  data-source="proyectos"
                  data-select="selected"/>
          </div>
        </div>
      </div>
      
      <div style="clear:both; margin-bottom: 16px; height: 16px;"></div>

      {{#each proyectos}}
      <div class="element-list-container">
        <div class="row">
          <div class="col-xs-12">
            <h3><b>{{{ nombre }}}</b></h3>
            <h4>{{ empresa.razon }} ({{ empresa.emailContacto }})</h4>
            <h5>Estado: {{ estado }}</h5>
            <span>Total Cotizaciones: {{moneda}} {{maskPrice total}}</span>
          </div>
          <div class="col-xs-12" style="text-align: right">
            <button type="button" id="{{_id}}" class="btn btn-primary btn-edit">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar
            </button>
            <button type="button" id="{{_id}}" class="btn btn-danger btn-eliminar">
              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Eliminar
            </button>
          </div>
        </div>
      </div>
      {{/each}}

    </div>
  </div>
</template>
