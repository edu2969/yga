<template name="prList">
  <div class="page lists-show">
    {{>topNav}}
    <div class="content-scrollable list-items">
      <div class="row">
        <div class="col-xs-8" style="margin-top: 8px; margin-bottom: 16px;">
          <h1><span class="glyphicon glyphicon-shopping-cart"></span> Pedidos de Requisición</h1>
        </div>
        <div class="col-xs-4" style="text-align: right">
          <button type="button" id="{{_id}}" 
                  class="btn-lg btn-success btn-block btn-new">
            <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Nuevo
          </button>
        </div>
      </div>

      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
        <span>Nombre Proveedor</span>
        <div class="left-inner-addon">
          <i class="glyphicon glyphicon-user"></i>
          <input id="input-client-search" 
                class="typeahead form-control" 
                placeholder="Cliente"
                autocomplete="off" spellcheck="off"
                data-source="clients"
                data-select="selected"/>          
        </div>
      </div>
        
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
        <span>Nombre Item</span>
        <div class="left-inner-addon">
          <i class="glyphicon glyphicon-search"></i>
          <input id="input-quote-search" class="form-control" 
                 placeholder="Texto Titulo"/>
        </div>
      </div>
      
      <div style="clear:both"></div>
      
      <div id="search-meta" style="margin-top: 16px">
        {{#if isLoading}}
          searching ...
        {{/if}}
      </div>

      {{#each prs}}
      <div class="element-list-container">
        <div class="row">
          <div class="col-xs-12">
            <h3><b>{{numero}}. {{{ nombre }}}</b></h3>
            <h4>{{ cliente.profile.name }}({{ cliente.profile.contactoEmail }})</h4>
            <span>Estado: {{ estado }}</span>
            <span>Total items: {{moneda}} {{maskPrice total}}</span>
          </div>
          <div class="col-xs-12" style="text-align: right">
            <button type="button" id="{{_id}}" class="btn btn-info btn-edit">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar
            </button>
            <button type="button" id="{{_id}}" class="btn btn-danger btn-eliminar">
              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </button>
          </div>
        </div>
      </div>
      {{else}}
      <div class="wrapper-empty-list">
        <h1>No hay PRs aún</h1>
      </div>
      {{/each}}    

    </div>
  </div>
</template>
