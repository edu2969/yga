<template name="modalEditarCategoria">
  <div class="modal fade" id="modal-editar-categoria" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4>Edición de Categoría</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <!--div class="col-xs-6">
              <span>_id</span>
              <div class="form-group">
                <input class="form-control" value="{{categoria._id}}" readonly>
              </div>
            </div>
            <div class="col-xs-6">
              <span>Empresa</span>
              <div class="form-group">
                <select class="form-control" id="select-empresaId">
                  {{#each empresas}}
                  <option id="{{_id}}" {{selectedEval _id categoria.empresaId}}>{{razon}}</option>
                  {{/each}}
                </select>
              </div>
            </div-->
            <div class="col-xs-6">
              <span>Tipo</span>
              <div class="form-group">
                <select class="form-control" id="select-llave">
                  <option id="CAT_ITEM" {{selectedEval 'CAT_ITEM' categoria.llave}}>Categoría</option>
                  <option selected="{{#unless categoria.llave}}selected{{/unless}}">Subcategoría</option>
                </select>
              </div>
            </div>
            <div class="col-xs-6">
              <span>Categoria Padre</span>
              <div class="form-group">
                <select class="form-control" id="select-padreId" disabled="{{#unless subcategorias}}disabled{{/unless}}">
                  {{#each subcategorias}}
                  <option id="{{_id}}" {{selectedEval _id categoria.padreId}}>{{valor}}</option>
                  {{/each}}
                </select>
              </div>
            </div>
            <div class="col-xs-6">
              <span>Codigo</span>
              <div class="form-group">
                <input id="categoria-codigo" class="form-control" value="{{categoria.codigo}}">
              </div>
            </div>
            <div class="col-xs-6">
              <span>Valor</span>
              <div class="form-group">
                <input id="categoria-valor" class="form-control" value="{{categoria.valor}}">
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">
            <span class="glyphicon glyphicon-remove"></span> Cancelar
          </button>
          <button type="button" class="btn btn-success" id="btn-aceptar">
            <span class="glyphicon glyphicon-ok"></span> Aceptar
          </button>
        </div>
      </div>
    </div>
  </div>
</template>
