<template name="modalConfirmacionEliminacion">
  <div class="modal fade" id="modal-confirmacion-eliminacion" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4>Confirmación de eliminación</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-xs-12">
              <span>Seguro desea eliminar {{parametros.entidad}} <b>{{{parametros.identificacion}}}</b></span>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">
            <span class="glyphicon glyphicon-remove"></span>
            No
          </button>
          <button type="button" class="btn btn-success" id="btn-confirm">
            <span class="glyphicon glyphicon-ok"></span>
            Sí
          </button>
        </div>
      </div>
    </div>
  </div>
</template>
